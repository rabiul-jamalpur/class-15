<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .first{
            height: 100px;
            width: 200px;
            background: blue;
        }
        .second{
            height: 100px;
            width: 200px;
            background: rgb(0, 255, 115);
            animation-duration: 5s;
            animation-name: colorc;
        }
        @keyframes colorc{
            0%{background: red;}
            50%{background-color: green;}
            99%{background-color:yellow ;}
        }
        
    </style>
</head>
<body>
    <div class="first">
        <h1>This is first div</h1>
    </div>
    <div class="second">
        <h1>This is second div</h1>
    </div>
</body>
</html>
