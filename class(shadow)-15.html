<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        h1{
            text-shadow:2px 2px 0px red;
           
        }
        .shadow{
            background-color: green;
            box-shadow: 10px 10px 10px 0 rgb(180, 27, 27);
            margin-left: 100px;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="shadow">
        <img src="homeicon.png" alt="" height="500px" width="500px">
    </div>
</body>
</html>
